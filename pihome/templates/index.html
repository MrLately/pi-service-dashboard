<!DOCTYPE html>
<html>
<head>
    <title>Home Server Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body>
    <div class="user-greeting">Hello, {{ user_name }}!</div>
    <h1 class="dashboard-title">Home Server Dashboard</h1>
    <div class="services-container">
        {% for service in services %}
            <a href="{{ service.url }}" class="service-button">{{ service.name }}</a>
        {% endfor %}
    </div>
    <div class="system-metrics">
        <h2>System Metrics</h2>
        <p class="metric">CPU Load: <span id="cpu_load"></span></p>
        <p class="metric">RAM Used: <span id="ram_used"></span> GB / <span id="ram_total"></span> GB</p>
        <div id="drives_container">
            <!-- Drive metrics will be dynamically inserted here -->
        </div>
    </div>
</body>
</html>
